<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Pantry Management System - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <!-- Background decorative elements -->
        <div class="bg-element coffee-cup-1">
            <i class="fas fa-coffee"></i>
        </div>
        <div class="bg-element cake-1">
            <i class="fas fa-birthday-cake"></i>
        </div>
        <div class="bg-element cookie-1">
            <i class="fas fa-cookie-bite"></i>
        </div>
        <div class="bg-element coffee-cup-2">
            <i class="fas fa-coffee"></i>
        </div>
        <div class="bg-element cake-2">
            <i class="fas fa-birthday-cake"></i>
        </div>
        <div class="bg-element cookie-2">
            <i class="fas fa-cookie-bite"></i>
        </div>
        <div class="bg-element coffee-cup-3">
            <i class="fas fa-coffee"></i>
        </div>
        <div class="bg-element cake-3">
            <i class="fas fa-birthday-cake"></i>
        </div>
        <div class="bg-element cookie-3">
            <i class="fas fa-cookie-bite"></i>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1>Office Pantry</h1>
                <p class="subtitle">Management System</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Select Role</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user-tag"></i>
                        <select id="role" name="role" required>
                            <option value="">Choose your role</option>
                            <option value="admin">Administrator</option>
                            <option value="manager">Manager</option>
                            <option value="employee">Employee</option>
                            <option value="guest">Guest</option>
                        </select>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="#" class="signup-link">Contact Administrator</a></p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="resetEmail">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <button type="submit" class="reset-btn">
                        <i class="fas fa-paper-plane"></i>
                        Send Reset Link
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
